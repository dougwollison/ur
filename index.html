<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Royal Game of Ur</title>
	<link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
	<div id="canvas">
		<div id="board">
			<div class="board-row">
				<!-- left side -->
				<div class="board-square" data-side="left" data-index="3"></div>
				<div class="board-square" data-side="left" data-index="2"></div>
				<div class="board-square" data-side="left" data-index="1"></div>
				<div class="board-square" data-side="left" data-index="0"></div>
				<div class="board-square empty"></div>
				<div class="board-square empty"></div>
				<div class="board-square" data-side="left" data-index="13"></div>
				<div class="board-square" data-side="left" data-index="12"></div>
			</div>

			<div class="board-row">
				<!-- combat zone -->
				<div class="board-square" data-side="middle" data-index="4"></div>
				<div class="board-square" data-side="middle" data-index="5"></div>
				<div class="board-square" data-side="middle" data-index="6"></div>
				<div class="board-square" data-side="middle" data-index="7"></div>
				<div class="board-square" data-side="middle" data-index="8"></div>
				<div class="board-square" data-side="middle" data-index="9"></div>
				<div class="board-square" data-side="middle" data-index="10"></div>
				<div class="board-square" data-side="middle" data-index="11"></div>
			</div>

			<div class="board-row">
				<!-- right side -->
				<div class="board-square" data-side="right" data-index="3"></div>
				<div class="board-square" data-side="right" data-index="2"></div>
				<div class="board-square" data-side="right" data-index="1"></div>
				<div class="board-square" data-side="right" data-index="0"></div>
				<div class="board-square empty"></div>
				<div class="board-square empty"></div>
				<div class="board-square" data-side="right" data-index="13"></div>
				<div class="board-square" data-side="right" data-index="12"></div>
			</div>
		</div>
	</div>
	<script src="assets/js/game.min.js" charset="utf-8"></script>
</body>
</html>
